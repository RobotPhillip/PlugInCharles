// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

apply plugin: CharlesPlugin

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.11'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

greeting {
    message = 'Hi'
    greeter = 'Gradle'
}

class CharlesPlugin implements Plugin<Project> {
    void apply(Project project) {
        // Add the 'greeting' extension object
        project.extensions.create("greeting", CharlesPluginExtension)
        // Add a task that uses the configuration
        project.task('hello') {
            doLast {
                println "${project.greeting.message} from ${project.greeting.greeter}"
            }
        }
    }
}

class CharlesPluginExtension {
    String message
    String greeter
}

class CharlesToFileTask extends DefaultTask {

    def destination

    File getDestination() {
        project.file(destination)
    }

    @TaskAction
    def proxy() {
        def file = getDestination()
        file.parentFile.mkdirs()
        file.write "port:8888"
    }
}

task proxy(type: CharlesToFileTask) {
    destination = { project.proxyFile }
}

task validateProxy(dependsOn: proxy) {
    doLast {
        println file(proxyFile).text
    }
}

ext.proxyFile = "$buildDir/proxy.txt"
